<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="ASC.net.xml"/>
        <route-files value="ASC.rou.xml"/>
        <additional-files value="ASC.add.xml"/>
    </input>


    <time>
      <begin value="0" />
      <end value="3600" />
      <time-to-teleport value="-1" />
      <seed value="23423" />
      <route-steps value="-1" />
	<step-length value="0.2" />
    </time>

    <processing>
      <lateral-resolution value="2.0" />
	<step-method.ballistic value="false" />
    </processing>


    <report>
       <print-options value="false" />
       <no-warnings value="true" />
       <no-step-log value="true" />
       <verbose value="true"/>
    </report>

    <gui_only>
        <gui-settings-file value=""/>
    </gui_only>

</configuration>